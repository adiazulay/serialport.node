language: node_js
node_js:
  - "12"

# safelist
branches:
  only:
  - master
  - develop

os:
  - linux
  - osx
  - windows
dist: trusty

env:
  global:
    - TOKEN=$API_TOKEN

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get update;
      sudo apt-get install g++-multilib;
      sudo apt-get install -y build-essential;
      sudo apt-get install libudev-dev;
    fi
  - npm install -g vsce
  - npm install -g node-gyp
  - npm install -g gulp

install:
  - npm install

script:
  - gulp build --electron="11.2.1" --token="$TOKEN" --tag="downloads"
